<ion-content class="ion-padding" [dir]="isRTL ? 'rtl' : 'ltr'">
  <ion-card class="login-card">
    <ion-card-header></ion-card-header>
    <ion-card-content>
      <img src="../../../assets/images/Login.png" alt="">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
            <div class="password-validation" *ngIf="password && !isValidPassword()">Password must have at least 1 uppercase letter, 1 lowercase letter, and 1 special character.</div>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-button (click)="login()" [disabled]="!username || !password || !isValidPassword()">Login</ion-button>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <ion-toggle (ionChange)="toggleDirection()">Change to Arabic Language</ion-toggle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
